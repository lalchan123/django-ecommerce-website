{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}LogIn{% endblock title_block %}
{% block body_block %}
    <h2>Login: </h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-sm">Sign In</button>
    </form>
    <br>
    <p>Dosen't have any account? <a href="{% url 'App_Login:signup' %}">SignIn</a> here</p>
{% endblock body_block %}
