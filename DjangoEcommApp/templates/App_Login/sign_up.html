{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Create New Account{% endblock title_block %}
{% block body_block %}
    <h2>Create New Account</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
    </form>
    <br>
    <p>Already Have Account? <a href="{% url 'App_Login:login' %}" class="btn">Login</a> here</p>
{% endblock body_block %}
